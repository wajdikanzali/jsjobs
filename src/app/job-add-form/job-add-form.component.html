<div class="panel-body">
<form [formGroup]="form" (ngSubmit)="createJob()">
	
	<div class="form-group col-sm-6">
		
		<label for="title">title</label>
		<input type="text"
				name="title"
				class="form-control"
				placeholder="titre de votre annonce"
				formControlName="title" 
		>
		<label for="company">entreprise</label>
		<input type="text"
				name="company"
				class="form-control"
				placeholder="nom de votre entreprise"
				formControlName="company" 
		>

		<label for="zipcode">code postal</label>
		<input type="text"
				name="zipcode"
				class="form-control"
				placeholder="code postal"
				formControlName="zipcode" 
		>
	</div>
	<div class="form-group col-sm-6">
		<label for="description">description</label>
		<textarea name="title" cols="30" row="10" formControlName="description"></textarea>
	</div>


	<div class="form-group col-sm-6">
		
		<label for="contract">contract</label>
		<select name="contract" formControlName="contract"> 
		<option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
		</select>
	</div>


	<div class="form-group col-sm-12">
		<button type="submit" class="btn btn-success">cr√©e l'annonce</button>
	</div>
 
</form>
</div>
