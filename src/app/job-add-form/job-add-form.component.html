<div class="panel-body">
<form [formGroup]="form" (ngSubmit)="createJob()">
	
	<div class="form-group col-sm-6">
		
		<label for="title">title</label>
		<input type="text"
				name="title"
				class="form-control"
				placeholder="titre de votre annonce"
				formControlName="title" 
		>
		<label for="company">entreprise</label>
		<input type="text"
				name="company"
				class="form-control"
				placeholder="nom de votre entreprise"
				formControlName="company" 
		>

		<label for="zipcode">code postal</label>
		<input type="text"
				name="zipcode"
				class="form-control"
				placeholder="code postal"
				formControlName="zipcode" 
		>
	</div>
	<div class="form-group col-sm-6">
		<label for="description">description</label>
		<textarea name="title" cols="30" row="10" formControlName="description"></textarea>
	</div>


	<div class="form-group col-sm-6">
		
		<label for="contract">contract</label>
		<select name="contract" formControlName="contract"> 
		<option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
		</select>
	</div>


	<div class="form-group col-sm-12">
	  <input type="text" name="salary" class="small-text" placeholder="salaire" formControlName="salary">
	  <select name="currency" formControlName="currency" class="currency"> 
	    <option *ngFor="let curr of currencies" [value]="curr.value">{{curr.name}}</option>
	  </select>
	</div>

	 <div class="form-group col-sm-6">
      <label for="experience">expérience</label>    
      <select name="experience" formControlName="experience">
        <option *ngFor="let exp of experience" [value]="exp.value">{{exp.name}}</option>
      </select>      
      <label for="status">statut</label>          
      <select name="status" formControlName="status">
        <option *ngFor="let status of statuses" [value]="status.value">{{status.name}}</option>
      </select>             
    </div>

     <div class="form-group col-sm-12">
      <label for="area">déplacements</label><br>  
      <div *ngFor="let area of areas">
        <input type="radio" 
                [id]='"btnk-" + area.value'
                name="area" 
                [value]="area.value"
                formControlName="area"> <label [for]='"btn-" + area.value'>{{area.name}}</label>
      </div>
    </div>

    <div class="form-group col-sm-12">
    	<label for="startdate">date de démarrage</label>
    	<input type="date" name="startdate" formControlName="startdate">
    </div>

	<div class="form-group col-sm-12">
		<button type="submit" class="btn btn-success">crée l'annonce</button>
	</div>
 
</form>
</div>
